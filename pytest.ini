[pytest]
# Pytest configuration for SpendSense MVP

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full pipeline
    phase1: Phase 1 tests (database, signals)
    phase2: Phase 2 tests (personas, recommendations)

# Coverage (optional - requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

