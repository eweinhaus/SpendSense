services:
  - type: web
    name: spendsense
    env: python
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/src
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/persistent/spendsense.db
      - key: RENDER
        value: true
      - key: DEBUG
        value: False
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard

