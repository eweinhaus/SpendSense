<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpendSense</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--color-neutral-50) 0%, var(--color-primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header" style="text-align: center; font-size: var(--font-size-2xl);">
                SpendSense Login
            </div>
            <div style="padding: var(--spacing-6);">
                {% if error_message %}
                <div class="alert alert-error" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="identifier" class="form-label">Email or User ID</label>
                        <input type="text" class="form-input" id="identifier" name="identifier" 
                               placeholder="Enter email or user ID" required autofocus>
                        <div style="font-size: var(--font-size-sm); color: var(--color-neutral-600); margin-top: var(--spacing-1);">
                            For demo: Use any existing user's email or ID from the operator dashboard
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-4);">
                        Login
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: var(--spacing-6);">
                    <a href="/" style="color: var(--color-primary); text-decoration: none; font-size: var(--font-size-sm);">
                        Back to Operator Dashboard
                    </a>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: var(--spacing-4);">
            <div style="font-size: var(--font-size-sm); color: var(--color-neutral-600);">
                Demo Mode: No password required. Enter email or user ID to login.
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast Notifications -->
    <script src="/static/js/toast.js"></script>
</body>
</html>
