<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpendSense MVP{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">SpendSense MVP - Operator Dashboard</span>
        </div>
    </nav>
    
    <main id="main-content" class="container-fluid" style="padding: var(--spacing-6) var(--spacing-4); max-width: 1280px; margin: 0 auto;">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container-fluid" style="max-width: 1280px; margin: 0 auto;">
            <div style="text-align: center;">
                SpendSense MVP - Educational Content Only
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast Notifications -->
    <script src="/static/js/toast.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
